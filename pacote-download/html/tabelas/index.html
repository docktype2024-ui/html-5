<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }
        
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>  <!-- primeira linha da tabela -->  
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>  <!-- segunda linha da tabela -->  
            <td>A2</td>
            <td>B2</td>
            <td>C3</td>
        </tr>

        <tr>  <!-- TERCEIIRA linha da tabela -->  
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>  <!-- Quarta linha da tabela -->  
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

        
    </table>
</body>
</html>
