<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYle>
        .container{
            display: flex;
            background-color: lightblue;
            flex-flow: row wrap;
        }

        .item{
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }

        #l1{
            order: 0;
        }

        #l3{
            order: -1;
        }
    </STYle>
</head>
<body>
    <div class="container">
        <div class="item" id="l1">A</div>
        <div class="item" id="l2">B</div>
        <div class="item" id="l3">C</div>
        <div class="item" id="l4">D</div>
        <div class="item" id="l5">E</div>
        <div class="item" id="l6" >F</div>
        <div class="item" id="l7">G</div>
    </div>
</body>
</html>
