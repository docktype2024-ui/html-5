<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>mostrando video</h1>
    <video width="500px" controls>
        <source src="midia/videom.mp4" type="video/mp4">
        <source src="midia/video.webm" type="video/webm">
    </video>

    <h2>inserindo videos do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/f5hQzPH6WxE?si=MJddOx6eyUWqR5Hf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
